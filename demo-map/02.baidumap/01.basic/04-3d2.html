<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-3d2 3D地球 卫星图</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      /* 隐藏logo和版权图标 */
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="map" class="map"></div>
    <script>
      console.log(window.BMapGL);
      const map = new BMapGL.Map("map");
      const point = new BMapGL.Point(116.316833, 39.998877);
      /* 设置地图中心点以及焦距大小 */
      map.centerAndZoom(point, 5);
      /* 让鼠标滚轮时可以放大缩小地图焦距 */
      map.enableScrollWheelZoom(true);

      /* 设置地图3D旋转角度 */
      map.setHeading(0);

      /* 设置地图倾斜角度 */
      map.setTilt(0);

      /* 设置地图类型为卫星图，默认是普通地图 
      http://lbsyun.baidu.com/cms/jsapi/reference/jsapi_webgl_1_0.html#a5b0 */
      console.log("BMAP_EARTH_MAP：", BMAP_EARTH_MAP);
      map.setMapType(BMAP_EARTH_MAP);
    </script>
  </body>
</html>
