<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-async 异步地图</title>
    <!-- <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"
    ></script> -->
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        width: 400px;
        height: 400px;
      }

      /* 隐藏logo和版权图标 */
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="map" class="map"></div>
    <script>
      // 

      function init() {
        // console.log(window.BMapGL);
        const map = new BMapGL.Map("map");
        const point = new BMapGL.Point(116.404, 39.915);
        /* 设置地图中心点以及焦距大小 */
        map.centerAndZoom(point, 10);
        /* 让鼠标滚轮时可以放大缩小地图焦距 */
        map.enableScrollWheelZoom(true);
      }

      /* 在页面中所有元素都加载完毕后，再去加载百度地图的脚本，之后初始化一个百度地图出来 */
      window.onload = function () {
        const script = document.createElement('script')
        /* 给百度地图加一个callback，指向init方法，就是封装的这个init方法 */
        script.src = `https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb&callback=init`
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
