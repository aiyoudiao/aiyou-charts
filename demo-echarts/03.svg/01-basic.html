<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts/03.svg</title>
    <!--     <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"
        integrity="sha256-ferwUEq7cQcMM2B18rhipCnqqLRq2xOEVco+9n40m3U=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"
        integrity="sha256-f5z64AYdyFIHFYOrxaXlYLruuvEbJaGqBg8MxtgYjII=" crossorigin="anonymous"></script>
    <style>
        #container {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="container" class="container"></div>
    <script src="./purple-passion.js"></script>
    <script>
       window.onload = () => {
        const chartDom = document.getElementById('container');
        const chart = echarts.init(chartDom, 'purple-passion', {renderer: 'svg'});
        chart.setOption({
            title: {
                text: '产品销售柱状图',
            },
            xAxis: {
                data: ['产品A', '产品B', '产品C', '产品D']
            },
            yAxis: {},
            series: {
                type: 'bar',
                data: [100, 200, 500, 80]
            }
        });
       }
    </script>
</body>

</html>
